<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <div class="row text-center bg-warning">
            <div class="col-sm-12">
                <img src="https://kodluyoruz.org/wp-content/uploads/2022/05/kodluyoruz_yatay_slogan-720x84.png"
                    class="mt-4" style="width: 250px;" alt="">
                <h3 class="text-white mt-4">YapÄ±lacaklar Listesi</h3>
            </div>
            <div class="col-sm-12">
                <form id="userForm">
                    <div class="row text-center mb-4">
                        <div class="col-10">
                            <input type="text" class="form-control" id="todoInput" aria-describedby="emailHelp" placeholder="Eklemek istediniz ">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-primary">Ekle</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-sm-12">
                <ul class="list-group" id="todoList">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <button type="reset" class="btn-close" aria-label="Close"></button>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>



    <script src="backendOp.js"></script>
