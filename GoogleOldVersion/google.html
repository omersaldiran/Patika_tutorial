<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style-google.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google.jpeg" alt="">
        </div>
        <div class="search-box">
            <p class="p-margin-0">Seach the web using Google!</p>
            <input type="text" name="q"value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky">
        </div>
        <div class="footer">
            <div class="boxes">
                <p class="p-margin-0">Special Searches</p>
                <a href="www.google.com"> Stanford Search</a><br>
                <a href="www.google.com"> Linux Search</a><br>

            </div>
            <div class="boxes">
                <a href="www.google.com"> Help!</a><br>
                <a href="www.google.com"> About Google!</a><br>
                <a href="www.google.com"> Company Info</a><br>
                <a href="www.google.com"> Google! Logos</a>
            </div>
            <div class="boxes">
                <p class="p-margin-0">Get Google! <br> updates monthly:</p>
                <input type="text" name="q" value="your e-mail" size="25"><br>
                <input type="submit" value="Subscribe">
                <a href="www.google.com"> Archive</a>
            </div>
        </div>
        <div class="centered">
            <br>
            <p>Copyright Â©1998 Google Inc. </p>
        </div>

    </div>
</body>
</html>
